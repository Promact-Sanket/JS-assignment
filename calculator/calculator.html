<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Title for thr page-->
    <title>Calculator JS Assignment 1</title>
    <!--CSS style sheet link-->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="calculator-container">
        <h1 id="Title"> Calculator</h1>
        <form id="calculator">
            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="number1">Number 1:</label>
                    <input type="number" id="number1" placeholder="Enter 1st number" required />
                </div>
                <div class="form-group col-sm-4">
                    <label for="operator">Operator:</label>
                    <select id="operator" required>
                        <option value="" selected disabled hidden>Choose operation</option>
                        <option value="addition">+</option>
                        <option value="subtraction">-</option>
                        <option value="division">/</option>
                        <option value="multiplication">*</option>
                    </select>
                </div>
                <div class="form-group col-sm-4">
                    <label for="number2">Number 2:</label>
                    <input type="number" id="number2" placeholder="Enter 2nd number" required />
                </div>
            </div>
            <div>
                <button type="button" onclick="calculate()">Calculate</button>
            </div>
            <div>
                <h2 id="result"></h2>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
