<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Title for thr page-->
    <title>Employee Management JS Assignment 2</title>
    <!--CSS style sheet link-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="main-container">
        <form id="employee-form">
            <h1 id="title">Employee Management </h1>
            <div claass=" row col-md-12">
                <div class="inputGroup col-md-3">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter employee name">
                </div>
                <div class="inputGroup col-md-3">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter employee address">
                </div>
                <div class="inputGroup col-md-3">
                    <label for="empId">Employee ID:</label>
                    <input type="text" id="empId" name="empId" placeholder="Enter Employee Id">
                </div>
                <div class="inputGroup col-md-3">
                    <label for="designation">Designation:</label>
                    <input type="text" id="designation" name="designation" placeholder="Enter Designation">
                </div>
            </div>
            <div class="form-buttons">
                <button type="button" onclick="addOrUpdateEmployee()">Save</button>
                <button type="button" onclick="resetForm()">Cancel</button>
            </div>
        </form>

        <h2 id="employeelist">Employee List</h2>
        <table id="employee-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Employee ID</th>
                    <th>Designation</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!--Added Employee rows will be added here -->
            </tbody>
        </table>
        <script src="script.js"></script>
    </div>
    <div id="toaster" class="toaster">Saved</div>
</body>

</html>
